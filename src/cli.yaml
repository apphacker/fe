name: fe
version: "1.0"
author: Bjorn Tipling <bjorn@ambientchill.com>
about: Helps you find files with a fuzzy search.
args:
    - insensitive:
        short: i
        long: insensitive
        help: Sets the filename pattern to be case insensitive
    - verbose:
        short: v
        long: verbose
        help: Print additional information during search.
    - very_verbose:
        short: vv
        long: very_verbose
        help: Print debug information during search.
    - name:
        short: n
        long: name
        help: Search name and extension only.
    - input:
        help: Sets the pattern to search for
        required: true
        index: 1